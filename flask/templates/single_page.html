{% extends 'shopping_base.html' %}
{% block content %}
<!---============== END OF NAV BAR ==================-->

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6" id="b_image">
            <img src="{{url_for('static',filename='uploads/' + product.img_name)}}" alt="{{product.title}}" width="400" height="400">
        </div>
        <div class="col-md-6">
            <h4 class="title">Product name: {{product.title}} </h4>
            <hr>
            <p class="title">Product price: ${{product.price}}</p>
            <hr>
            {% if product.discount > 0 %}
            <p class="title">Discount: {{product.discount}} % </p>
            {% endif %}
            <hr>
            <b class="title">Product discription</b>
            <p class="title">{{product.desc}}</p>
            <form action="{{url_for('addcart')}}" method="post">
                <input type="hidden" name="product_id" value="{{product.id}}">
                <button type="submit" class="btn btn-sm btn-warning">Add to Cart</button>
                <label for="quantity">Quantity: </label>
                <input type="number" name="quantity" value="1" min="1" max="{{product.stock}}">
            </form>
        
        </div>
    </div>
    <hr>
   
</div>
{% endblock content %}
