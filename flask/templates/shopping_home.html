{%extends 'shopping_base.html'%}
{%block title%}
Home
{%endblock%} 

{%block content%} 
<div class="container">
    <div class="row">
        {%for product in products.items%}
        <div class="col-md-3">
            <div class="card">
                <img src="{{url_for('static', filename='uploads/' + product.img_name)}}" class="card-img-top" alt="{{product.title}}" height="200" width="200">
                <div class="card-body">
                    {% if product.discount > 0 %}
                    <h5 style="text-shadow: 1px 2px 2px #000; color: #f00; transform: rotate(-15deg); position: absolute; top: 23%; left: 25%; font-weight: 600;"> Discount {{product.discount}}</h5>
                    {% endif %}
                    <h5 class="text-center">{{product.title}}</h5>
                    <p class="text-center">Price ${{product.price}}</p>
                    <div class="card-footer">
                        <a href="#" class="float-left btn btn-sm btn-primary">
                            details 
                        </a>
                        <form action="#" methods="POST">
                        <input type="hidden" name="product_id" value="{{product.id}}">
                        <button type="submit" class="btn btn-sm btn-warning float-right">Add to Cart</button>
                        <input type="hidden" name="quantity" value="1" min="1" max="20">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
